# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  db:
    image: mariadb:10.11.7
    environment:
      - MYSQL_ROOT_PASSWORD=Password
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=Password
    volumes:
      - ./moodle-dump.sql:/docker-entrypoint-initdb.d/moodle-dump.sql
      - ./.data/db:/var/lib/mysql
    ports:
      - 3306:3306
  web:
    image: mesd-lms
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    ports:
      - 8080:80
    # use the links section if you want to use a container for a database.
    # if not, and you want to use an external database server, configure
    # if with the environment variables in the 'environment' section.
    # see README.md for more details.
    links:
      - db
    environment:
      - MOODLE_DB_HOST=db
      - MOODLE_DB_PORT=3306
      - SITE_PORT=8080 
  server:
    build:
      context: RedirectAPI
     # target: final
      dockerfile: Dockerfile
    environment:
      - DB_Connection_String=server=redirectdb;port=3306;user=root;password=Password;database=users;
      - IAM_DOMAIN=https://gateway-cus-acc.gov.bw/
      - SHA_SECRET=secret
    ports:
      - 5000:80
  redirectdb:
    image: redirect-api-db
    expose:
      - 3306
  reportingdashboard:
    build:
      context: ReportingDashboard/server
     # target: final
      dockerfile: Dockerfile
    environment:
      - SERVER_DEV_PORT=3000
      - DB_DEV_USER=admin
      - DB_DEV_PASSWORD=Password
      - DB_DEV_HOST=db
      - DB_DEV_PORT=3306
      - IAM_DEV_DOMAIN=https://gateway-cus-acc.gov.bw/
    ports:
      - 3000:3000