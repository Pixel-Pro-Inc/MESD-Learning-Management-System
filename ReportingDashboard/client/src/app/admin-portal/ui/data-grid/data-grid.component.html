<ejs-grid
  #overviewgrid
  id="overviewgrid"
  [dataSource]="[]"
  [height]="height"
  [width]="width"
  [filterSettings]="filterSettings"
  (toolbarClick)="clickHandler($event)"
  [toolbar]="['Clear Filters']"
  [allowSorting]="true"
  [allowExcelExport]="true"
  [allowFiltering]="true"
  [allowResizing]="true"
  [autoFit]="true"
>
</ejs-grid>
